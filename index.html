<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Presentation Version</title>
    <style>
        /* Подключаем шрифт, если он есть в папке fonts, иначе fallback */
        @font-face {
            font-family: 'Monument Extended';
            src: url('fonts/PPMonumentExtended-Black.otf') format('opentype');
            font-weight: 900;
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: #050505;
            color: white;
            font-family: 'Monument Extended', Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* Радиальный градиент фона */
            background-image: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
            overflow: hidden;
        }

        h1 {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            margin-bottom: 50px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            text-shadow: 0 0 20px rgba(255,255,255,0.1);
        }

        .container {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .card {
            width: 280px;
            height: 380px;
            border: 1px solid #333;
            background: #111;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            cursor: pointer;
            position: relative;
        }

        .card h2 {
            font-size: 2rem;
            margin: 0;
            z-index: 2;
        }

        .card p {
            font-family: 'Inter', sans-serif; 
            color: #666; 
            margin-top: 15px; 
            font-size: 0.9rem; 
            text-transform: uppercase; 
            letter-spacing: 1px;
            z-index: 2;
            transition: color 0.3s;
        }

        /* --- СТИЛЬ SPIRIT (ЗЕЛЕНЫЙ) --- */
        .card-spirit { border-color: #333; }
        .card-spirit h2 { color: #C6FF00; }
        
        .card-spirit:hover {
            border-color: #C6FF00;
            box-shadow: 0 0 40px rgba(198, 255, 0, 0.15);
            transform: translateY(-10px);
            background: #161616;
        }
        .card-spirit:hover p { color: #fff; }

        /* --- СТИЛЬ CLASSIC (БЕЛЫЙ) --- */
        .card-classic { border-color: #333; }
        .card-classic h2 { color: #ffffff; }

        .card-classic:hover {
            border-color: #ffffff;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.15);
            transform: translateY(-10px);
            background: #161616;
        }
        .card-classic:hover p { color: #fff; }

        @media (max-width: 600px) {
            .container { flex-direction: column; gap: 20px; }
            .card { width: 100%; height: 200px; }
        }
    </style>
</head>
<body>

    <h1>Choose Presentation Style</h1>

    <div class="container">
        <!-- Ссылка на Зеленую версию -->
        <a href="spirit.html" class="card card-spirit">
            <h2>TOXIC</h2>
            <p>Team Spirit Green</p>
        </a>

        <!-- Ссылка на Белую версию -->
        <a href="classic.html" class="card card-classic">
            <h2>CLASSIC</h2>
            <p>Monochrome White</p>
        </a>
    </div>

</body>
</html>
